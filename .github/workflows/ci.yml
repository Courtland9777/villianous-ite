name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - run: pnpm --dir apps/web install
      - run: dotnet restore
      - run: dotnet format --verify-no-changes
      - run: dotnet build --no-restore
      - run: dotnet test --no-build --collect:"XPlat Code Coverage"
      - name: Enforce backend coverage ≥85%
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' $(find . -path "*/TestResults/*/coverage.cobertura.xml"))
          echo "Backend coverage: $COVERAGE"
          awk -v c=$COVERAGE 'BEGIN{ if (c*100 < 85) exit 1 }'
      - run: pnpm --dir apps/web lint
      - run: pnpm --dir apps/web format:check
      - run: pnpm --dir apps/web test --run --coverage
      - name: Enforce frontend coverage ≥80%
        run: |
          node -e "import fs from 'fs'; const c = JSON.parse(fs.readFileSync('apps/web/coverage/coverage-summary.json')).total.lines.pct; console.log('Frontend coverage:', c); if (c < 80) process.exit(1);"
      - run: pnpm --dir apps/web build
